language: java
before_install:
- openssl aes-256-cbc -K $encrypted_45bbf244f1aa_key -iv $encrypted_45bbf244f1aa_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv config.properties project/src/main/resources/config.properties
- cd project
deploy:
  provider: gae
  keyfile: "../service_account.json"
  project: "$PROJECT"
  on:
    all_branches: true
env:
  global:
  - secure: 
